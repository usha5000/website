<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernährungs-Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body class="bg-gray-100">

<nav class="fixed top-0 left-0 flex justify-center w-full p-5 bg-green-500">
    <div class="flex justify-between w-full max-w-6xl">
        <a href="/" class="text-2xl font-bold text-white">Ernährung & Gesundheit</a>
        <ul class="flex justify-center space-x-6">
            <li class="inline"><a href="/subsites/gesunde-ernaehrung.html" class="text-white lg:inline-block lg:mt-0 hover:text-blue-100">Gesunde Ernährung</a></li>
            <li class="inline"><a href="/subsites/rezepte.html" class="text-white lg:inline-block lg:mt-0 hover:text-blue-100">Rezepte</a></li>
            <li class="inline"><a href="/subsites/bmr-rechner.html" class="text-white lg:inline-block lg:mt-0 hover:text-blue-100">BMR-Rechner</a></li>
            <li class="inline"><a href="/subsites/kontakt.html" class="text-white lg:inline-block lg:mt-0 hover:text-blue-100">Kontakt</a></li>
        </ul>
    </div>
</nav>

<div class="container p-4 mx-auto mt-16 text-center">
    <h1 class="mb-4 text-3xl font-bold">Willkommen auf unserer Ernährungs-Website</h1>
    <p>
        Hier finden Sie Informationen und Ressourcen rund um das Thema gesunde Ernährung.
    </p>
</div>

<div class="mt-20 swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="bilder/ernährungspyramide.png" alt="Bild 1" class="w-1/2 mx-auto h-1/2"></div>
        <div class="swiper-slide"><img src="bilder/obst_gemuese.jpg" alt="Bild 2" class="w-1/2 mx-auto h-1/2"></div>
        <div class="swiper-slide"><img src="bilder/healthy_stuff.jpg" alt="Bild 3" class="w-1/2 mx-auto h-1/2"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
    });
</script>

</body>
</html>
