<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernährungs-Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
        
</head>
<body class="bg-gray-100">

<nav class="fixed top-0 left-0 flex justify-center w-full p-5 bg-green-500">
    <div class="flex justify-between w-full max-w-6xl">
        <a href="/" class="text-2xl font-bold text-white">Ernährung & Gesundheit</a>
        <ul class="flex justify-center ml-10 space-x-6">
            <li class="inline"><a href="/subsites/gesunde-ernaehrung.html" class="text-white lg:inline-block lg:mt-0 hover:text-blue-100">Gesunde Ernährung</a></li>
            <li class="inline"><a href="/subsites/rezepte.html" class="text-white lg:inline-block lg:mt-0 hover:text-blue-100">Rezepte</a></li>
            <li class="inline"><a href="/subsites/bmr-rechner.html" class="text-white lg:inline-block lg:mt-0 hover:text-blue-100">BMR-Rechner</a></li>
            <li class="inline"><a href="/subsites/kontakt.html" class="text-white underline lg:inline-block lg:mt-0 hover:text-blue-100">Kontakt</a></li>
        </ul>
    </div>
</nav>


<section class="mt-16 bg-white dark:bg-gray-900">
    <div class="max-w-screen-md px-4 py-8 mx-auto lg:py-16">
        <h2 class="mb-4 text-4xl font-extrabold tracking-tight text-center text-gray-900 dark:text-white">Kontaktieren Sie uns</h2>
        <p class="mb-8 font-light text-center text-gray-500 lg:mb-16 dark:text-gray-400 sm:text-xl">Wenn Sie Fragen zur Ernährung und allgemeine Gesundheitsthemen haben, zögern Sie nicht mit uns kontakt aufzunehmen</p>
        <form action="#" class="space-y-8">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ihre E-Mail</label>
                <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@example.com" required>
            </div>
            <div>
                <label for="betreff" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Betreff</label>
                <input type="text" id="betreff" class="block w-full p-3 text-sm text-gray-900 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Zu welchem Thema können wir Ihnen behiflich sein" required>
            </div>
            <div class="sm:col-span-2">
                <label for="nachricht" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Ihre Nachricht an uns</label>
                <textarea id="nachricht" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Schreiben Sie uns eine Nachricht"></textarea>
            </div>
            <button type="submit" class="px-5 py-3 text-sm font-medium text-center text-white bg-blue-500 rounded-lg sm:w-fit hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Nachricht senden</button>
        </form>
    </div>
  </section>

</body>
</html>
